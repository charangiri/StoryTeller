
<div class="container-fluid">
  <h2>Create New Category</h2>
  <br>
  <form [formGroup]="categoryForm">
    <div class="form-group row">
      <label for="categoryName" class="col-sm-2 col-form-label">Category Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="categoryName" placeholder="Category Name" formControlName="categoryName">
      </div>
    </div>
    <div class="form-group row">
      <label for="subtitle" class="col-sm-2 col-form-label">Subtitle</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="subtitle" placeholder="Subtitle" formControlName="subtitle">
      </div>
    </div>
    <div class="form-group row">
      <label for="subtitlesubtitle" class="col-sm-2 col-form-label">Category Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="categoryDesc" placeholder="Category Description" formControlName="categoryDesc">
      </div>
    </div>
    <div class="form-group row">
      <label for="categoryImageURL" class="col-sm-2 col-form-label">Category Image</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="categoryImageURL" (change)="selectedImage($event)">
      </div>

    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success" (click)="onSubmit()">Create</button>
      </div>
    </div>
  </form>
</div>
