
<div class="container-fluid">
  <h2>{{formTitle}}</h2>
  <br>
  <form [formGroup]="storyForm">
    <div class="form-group row">
      <label for="storyName" class="col-sm-2 col-form-label">Story Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="storyName" placeholder="Story Name" formControlName="storyName">
      </div>
    </div>
    <div class="form-group row">
      <label for="storyDesc" class="col-sm-2 col-form-label">Story Description</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" id="storyDesc" placeholder="Story Description" formControlName="storyDesc"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="credits" class="col-sm-2 col-form-label">Credits</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" id="credits" placeholder="Credits" formControlName="credits"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="duration" class="col-sm-2 col-form-label">Duration</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="duration" placeholder="Duration" formControlName="duration">
      </div>
    </div>
    <div class="form-group row">
      <label for="storyURL" class="col-sm-2 col-form-label">Audio File</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="storyURL" (change)="selectedAudio($event)">
      </div>

    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success" (click)="onSubmit()">Save</button>
      </div>
    </div>
  </form>
</div>
