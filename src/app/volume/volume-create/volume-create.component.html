
<div class="container-fluid">
  <h2>Create New Volume</h2>
  <br>
  <form [formGroup]="volumeForm">
    <div class="form-group row">
      <label for="volumeName" class="col-sm-2 col-form-label">Volume Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="volumeName" placeholder="Volume Name" formControlName="volumeName">
      </div>
    </div>
    <div class="form-group row">
      <label for="currency" class="col-sm-2 col-form-label">Currency</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="currency" placeholder="Currency" formControlName="currency">
      </div>
    </div>
    <div class="form-group row">
      <label for="cost" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cost" placeholder="Price" formControlName="cost">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success" (click)="onSubmit()">Create</button>
      </div>
    </div>
  </form>
</div>
